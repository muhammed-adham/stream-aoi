<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Stream AOI</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    <header role="banner">
        <nav role="navigation" aria-label="Main Navigation">
            <div class="logo">
                <a href="index.html" aria-label="Stream AOI Home">
                    <img src="assets/logo-kader.png" alt="AOI Logo" class="light-logo">
                    <img src="assets/logo-kader-white.png" alt="AOI Logo" class="dark-logo">
                </a>
            </div>
            <div class="search-container">
                <div class="content-type-filter">
                    <label for="content-type" class="sr-only">Filter content type</label>
                    <select id="content-type" aria-label="Filter content type">
                        <option value="all">All Content</option>
                        <option value="images">Images</option>
                        <option value="videos">Videos</option>
                        <option value="article">Article</option>
                        <option value="description">Description</option>
                    </select>
                </div>
                <div class="search-box" role="search">
                    <label for="search-input" class="sr-only">Search in content</label>
                    <input type="text" id="search-input" placeholder="Search in content..." aria-label="Search in content">
                    <button id="voice-search" aria-label="Search by voice" tabindex="0"><i class="fas fa-microphone" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" aria-label="Toggle dark/light theme" tabindex="0">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
                <a href="#" id="lang-switch" class="lang-switch" aria-label="Switch to Arabic language" tabindex="0">العربية</a>
            </div>
        </nav>
    </header>

    <main id="main-content" role="main">
        <section class="event-banner">
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <a href="index.html">Home</a>
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
                <span id="event-title" aria-current="page">Event Title</span>
            </nav>
        </section>

        <section class="event-content" aria-labelledby="event-title-large">
            <div class="event-header">
                <h1 id="event-title-large">Event Title</h1>
                <div class="event-meta" role="list">
                    <div class="meta-item" role="listitem">
                        <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                        <div class="meta-content">
                            <span class="meta-label">Date</span>
                            <span id="event-date" class="meta-value"></span>
                        </div>
                    </div>
                    <div class="meta-item" role="listitem">
                        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                        <div class="meta-content">
                            <span class="meta-label">Location</span>
                            <span id="event-location" class="meta-value"></span>
                        </div>
                    </div>
                    <div class="meta-item" role="listitem">
                        <i class="fas fa-tag" aria-hidden="true"></i>
                        <div class="meta-content">
                            <span class="meta-label">Category</span>
                            <span id="event-category" class="meta-value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="event-media">
                <div class="images-gallery" role="region" aria-label="Event Images">
                    <div class="main-image">
                        <img id="event-main-image" src="" alt="Event Main Image" tabindex="0">
                    </div>
                    <div class="thumbnail-container" id="image-thumbnails" role="list" aria-label="Image thumbnails">
                        <!-- Thumbnails will be dynamically added here -->
                    </div>
                </div>
                <div class="videos-container" id="event-videos" role="region" aria-label="Event Videos">
                    <!-- Videos will be dynamically added here -->
                </div>
            </div>

            <div class="event-details">
                <div class="event-description" aria-labelledby="event-description-heading">
                    <h2 id="event-description-heading">Description</h2>
                    <p id="event-description-text"></p>
                </div>

                <div class="event-article" aria-labelledby="event-article-heading">
                    <h2 id="event-article-heading">Article</h2>
                    <p id="event-article-text"></p>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="index.html" aria-label="Stream AOI Home">
                    <img src="assets/logo-kader.png" alt="AOI Logo" class="light-logo">
                    <img src="assets/logo-kader-white.png" alt="AOI Logo" class="dark-logo">
                </a>
            </div>
            <div class="footer-links">
                <a href="#" aria-label="Privacy Policy">Privacy Policy</a>
                <a href="#" aria-label="Terms of Use">Terms of Use</a>
                <a href="#" aria-label="Contact Us">Contact Us</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Stream AOI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/event.js"></script>
    <script src="js/site-settings.js"></script>
    <script src="js/voice-search.js"></script>
    <script>
        document.getElementById('lang-switch').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.setItem('preferred-language', 'ar');
            const eventId = new URLSearchParams(window.location.search).get('id');
            window.location.href = `event-ar.html?id=${eventId}`;
        });
    </script>
</body>
</html>
