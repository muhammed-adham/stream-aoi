<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Stream AOI</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/date-range-picker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo-kader.png" alt="AOI Logo" class="light-logo">
                <img src="assets/logo-kader-white.png" alt="AOI Logo" class="dark-logo">
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search events...">
                    <button id="voice-search"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                <a href="index-ar.html" class="lang-switch">العربية</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="location-filter">Location:</label>
                    <select id="location-filter">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div class="filter-group date-filter">
                    <label for="date-range">Date Range:</label>
                    <div class="date-range-inputs">
                        <div class="date-input">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="start-date" placeholder="Start Date">
                        </div>
                        <span class="date-separator">to</span>
                        <div class="date-input">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="end-date" placeholder="End Date">
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                    </select>
                </div>
                <button class="clear-filters-btn" id="clear-filters" disabled>
                    <i class="fas fa-times"></i> Clear All Filters
                </button>
            </div>
        </section>

        <div class="results-summary">
            <div class="events-count">
                <span id="events-count-number">0</span> Events Found
            </div>
        </div>
        
        <section class="events-grid">
            <!-- Events will be dynamically loaded here -->
        </section>

        <div class="pagination">
            <!-- Pagination will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/logo-kader.png" alt="AOI Logo" class="light-logo">
                <img src="assets/logo-kader-white.png" alt="AOI Logo" class="dark-logo">
            </div>
            <div class="footer-links">
                <a href="index.html">Events</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Stream AOI. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/date-range-picker.js"></script>
    <script src="js/site-settings.js"></script>
    <script src="js/app.js"></script>
    <script src="js/voice-search.js"></script>
</body>
</html>
